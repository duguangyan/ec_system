<div class="login">
  <div class="logo">
    <img src="../../assets/imgs/logo_big.png" alt="logo">
  </div>
  <div class="login-content">
    <input type="text" placeholder="请输入用户名">
    <input type="password" placeholder="请输入密码">
    <div class="forgetPassword">
      <a href="">忘记密码</a>
    </div>
    <div class="submit" (click)="login()">
      登录
    </div>
    <div class="register">
      <a href="">注册</a>
    </div>
  </div>

</div>
