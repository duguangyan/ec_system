<div class="account-detail">
  <div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
      <legend>管理员{{userName || 'xx'}}详情</legend>
    </fieldset>

    <table class="layui-table">
      <colgroup>
        <col width="40%" >
        <col width="40%">
        <col width="20%">
        <col>
      </colgroup>
      <thead>
      <tr>
        <th>用户名称</th>
        <th>创建时间</th>
        <th>状态</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{accountDetail.user_name}}</td>
        <td>{{accountDetail.created_at}}</td>
        <td>{{accountDetail.enabled?'启用':'未启用'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
